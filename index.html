    </div>

            <div class="col-md-3">

            </div>
            <div class="col-md-9 margin-top">

            </div>
        </div>

				  <li ng-show="$route.current.link.prev"><a href="#{{ $route.current.link.prev }}">&laquo; {{ $route.current.link.prevText }}</a></li>
				  <li ng-show="$route.current.link.next"><a href="#{{ $route.current.link.next }}">&raquo; {{ $route.current.link.nextText }}</a></li>
				</ul>
			</div>
		</div>
    </div>

</div>
